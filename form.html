<DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>VR Law</title>
</head>

<body class="form-main">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand navbar-title" href="#">
        <i class="fas fa-balance-scale"></i><h5>Nyaya</h5></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Bio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>

  <form class="form-page">
    <h4>Enter your details</h4><br>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="abc123@gmail.com">
      </div>
    <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="tel" class="form-control" placeholder="1234567890">
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" placeholder="Enter your age">
    </div>
    <div class="mb-3">
        <label for="taskdescription" class="form-label">Address</label>
        <textarea row="6" type="text" class="form-control" id="Enter your address" placeholder="Enter your address"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" placeholder="Enter the city you live in">
    </div>
    <div class="mb-3">
        <label class="form-label">State</label>
        <input type="text" class="form-control" placeholder="Enter the state you live in">
    </div>
    <div class="mb-3">
        <label class="form-label">Country</label>
        <input type="text" class="form-control" placeholder="Enter the country you live in">
    </div>
    <div class="mb-3">
        <label class="form-label">Type your issue in brief</label>
        <textarea row="6" type="text" class="form-control" id="Enter your address" placeholder="Enter your issue in brief"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Select appointment date and time</label>
        <input type="datetime-local" class="form-control" placeholder="Select your appointment date and time">
    </div>
    <div class="mb-3">
        <label class="form-label">Any queries</label>
        <input type="text" class="form-control" placeholder="Enter your query">
    </div><br>
    <div class="d-grid gap-2 col-20 mx-auto">
			<a href="index.html"><button class="btn btn-primary" type="button" onclick="popUp()">Submit</button></a>
      <script>
        function popUp() {
          alert("Your appointment is successfully scheduled.");
        }
      </script>
    </div>
  </form>
  </div>
</body>
</html>
